<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äî Tornadoes Handball</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand"><span class="icon">üèê</span> Tornadoes</a>
                <div class="navbar-auth">
                    <a href="/login.html" class="btn btn-outline btn-sm">Login</a>
                </div>
            </div>
        </nav>

        <div class="page-content">
            <div class="container">
                <div class="card form-card">
                    <h2>Join the Team</h2>
                    <p class="form-subtitle">Create your Tornadoes account</p>
                    <div id="errorMsg" class="alert alert-warning hidden"></div>
                    <div id="successMsg" class="alert alert-success hidden"></div>
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label class="form-label" for="name">Full Name</label>
                            <input class="form-input" type="text" id="name" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-input" type="email" id="email" required placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-input" type="password" id="password" required minlength="6"
                                placeholder="Min. 6 characters">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;"
                            id="submitBtn">Create Account</button>
                    </form>
                    <p class="text-center mt-2 text-muted" style="font-size:0.85rem;">
                        Already have an account? <a href="/login.html">Sign in</a>
                    </p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">¬© 2026 Tornadoes Handball</div>
        </footer>
    </div>

    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            btn.textContent = 'Creating account...';
            btn.disabled = true;
            errDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userId', data.user_id);
                    window.location.href = '/dashboard.html';
                } else {
                    errDiv.innerHTML = `<span>‚ö†Ô∏è</span><span>${data.message || 'Registration failed'}</span>`;
                    errDiv.classList.remove('hidden');
                }
            } catch (err) {
                errDiv.innerHTML = `<span>‚ö†Ô∏è</span><span>Network error. Please try again.</span>`;
                errDiv.classList.remove('hidden');
            }
            btn.textContent = 'Create Account';
            btn.disabled = false;
        }
    </script>
</body>

</html>
