<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register — Tornadoes Handball</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand"><img src="FirstTeamLogo.svg" alt="Tornadoes Logo" class="navbar-logo" style="height: 40px; vertical-align: middle;" /> Tornadoes</a>
                <div class="navbar-auth">
                    <a href="/login.html" class="btn btn-outline btn-sm">Login</a>
                </div>
            </div>
        </nav>

        <div class="page-content">
            <div class="container">
                <div class="card form-card">
                    <h2>Join the Team</h2>
                    <p class="form-subtitle">Create your Tornadoes account</p>
                    <div id="errorMsg" class="alert alert-warning hidden"></div>
                    <div id="successMsg" class="alert alert-success hidden"></div>
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-input" type="text" id="firstName" required placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-input" type="text" id="lastName" required placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-input" type="email" id="email" required placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-input" type="password" id="password" required minlength="6"
                                placeholder="Min. 6 characters">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="passwordConfirm">Confirm Password</label>
                            <input class="form-input" type="password" id="passwordConfirm" required minlength="6"
                                placeholder="Re-enter password">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="role">Role</label>
                            <select class="form-input" id="role" required onchange="togglePlayerFields()">
                                <option value="">Select role</option>
                                <option value="player">Player</option>
                                <option value="coach">Coach</option>
                            </select>
                        </div>
                        <div id="playerFields" class="hidden">
                            <!-- Player-specific fields only -->
                            <div class="form-group">
                                <label class="form-label" for="dateOfBirth">Date of Birth</label>
                                <input class="form-input" type="date" id="dateOfBirth">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="position">Position</label>
                                <input class="form-input" type="text" id="position" placeholder="Position">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="jerseyNumber">Jersey Number</label>
                                <input class="form-input" type="number" id="jerseyNumber" min="1" max="99" placeholder="Jersey Number">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;"
                            id="submitBtn">Join Team</button>
                    </form>
                    <p class="text-center mt-2 text-muted" style="font-size:0.85rem;">
                        Already have an account? <a href="/login.html">Log in</a>
                    </p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">© 2026 Tornadoes Handball</div>
        </footer>
    </div>

    <script>
        function togglePlayerFields() {
            const role = document.getElementById('role').value;
            const playerFields = document.getElementById('playerFields');
            if (role === 'player') {
                playerFields.classList.remove('hidden');
            } else {
                playerFields.classList.add('hidden');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            btn.textContent = 'Creating account...';
            btn.disabled = true;
            errDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Password confirmation check
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            if (password !== passwordConfirm) {
                errDiv.innerHTML = `<span>⚠️</span><span>Passwords do not match.</span>`;
                errDiv.classList.remove('hidden');
                btn.textContent = 'Join Team';
                btn.disabled = false;
                return;
            }

            const role = document.getElementById('role').value;
            if (!role) {
                errDiv.innerHTML = `<span>⚠️</span><span>Please select a role.</span>`;
                errDiv.classList.remove('hidden');
                btn.textContent = 'Join Team';
                btn.disabled = false;
                return;
            }

            let player_details = null;
            if (role === 'player') {
                player_details = {
                    date_of_birth: document.getElementById('dateOfBirth').value,
                    position: document.getElementById('position').value,
                    jersey_number: parseInt(document.getElementById('jerseyNumber').value)
                };
                // Basic validation
                if (!player_details.date_of_birth || !player_details.position || isNaN(player_details.jersey_number)) {
                    errDiv.innerHTML = `<span>⚠️</span><span>All player fields are required.</span>`;
                    errDiv.classList.remove('hidden');
                    btn.textContent = 'Join Team';
                    btn.disabled = false;
                    return;
                }
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        password,
                        role,
                        player_details
                    })
                });
                const data = await res.json();
                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userId', data.user_id);
                    window.location.href = '/dashboard.html';
                } else {
                    errDiv.innerHTML = `<span>⚠️</span><span>${data.message || 'Registration failed'}</span>`;
                    errDiv.classList.remove('hidden');
                }
            } catch (err) {
                errDiv.innerHTML = `<span>⚠️</span><span>Network error. Please try again.</span>`;
                errDiv.classList.remove('hidden');
            }
            btn.textContent = 'Join Team';
            btn.disabled = false;
        }
    </script>
</body>

</html>
